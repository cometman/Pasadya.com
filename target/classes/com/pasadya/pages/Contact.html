<!DOCTYPE html>
<html xmlns:wicket>
<wicket:extend>
	<div class="contentArea">

		<img wicket:id="contactImage" class="contactImage" />
		<div class="formContainer">

			<form>
				<p class="formText">
					<label class="namelabel">Name </label><input type="text" id="full_name"
						name="full_name" required><br />
					<br />
					<br />
					<label class="emailLabel">Email address </label><input type="email" id="email_addr"
						name="email_addr" required><br />
					<br/>
					<br /> <label class="messageLabel">Message </label>
					<textarea id="text_area" rows="5" cols="35"></textarea>
					<!-- 		<input type="textarea" id="text_area" required height="100px" > -->

					<input  type="submit" value="Send Message" />
				</p>
			</form>
			<p class="contactText">Thank you for you interest in Pasayda!
				Please let us know your inquiries, and we will get back in touch
				with you as soon as possible.</p>
		</DIV>
		<p>
	</div>
</wicket:extend>
</html>
