<!DOCTYPE html>

<html xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<head>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

</head>
<script type="text/javascript">
	$(document).ready(function() {
		$(' .accountPanel').hide();
		$(' .cartPanel').hide();

		$(' .accountLogin').click(function() {
			$('.cartPanel').hide();
			$(' .accountPanel').toggle('slow');
		});

		$(' .cartButton').click(function() {
			$('.accountPanel').hide();
			$(' .cartPanel').toggle('slow');
		});
		$('.subMenu').hide();
	});

	function toggleCart() {
		$(' .cartPanel').toggle('slow');
	}
</script>
<body>

	<div class="container">
		<span class="accountLogin">account</span>&nbsp;|&nbsp; <span
			class="cartButton">cart</span>
		<div class="accountPanel" wicket:id="accountPanel"></div>
		<div class="cartPanel" wicket:id="cartPanel"></div>
		<div class="mainPageLogo">
			<img wicket:id="mainPageLogo">
		</div>
		<div class="navBar">
			<!-- Main Menu -->
			<ul>
				<li><a wicket:id="home">HOME</a></li>
				<div class="separator"></div>
				<div onmouseover="$('.subMenu').show()"
					onmouseout="$('.subMenu').hide()">
					<li><a wicket:id="shop" class="collections">COLLECTIONS</a></li>
					<div class="subMenu">
						<li><a href=""> Abstract | </a></li>
						<li><a href=""> Watercolor | </a></li>
						<li><a href=""> Line | </a></li>
					</div>
				</div>
				<div class="separator"></div>
				<li><a wicket:id="about">ABOUT</a></li>
				<div class="separator"></div>
				<li><a wicket:id="blog">BLOG</a></li>
				<div class="separator"></div>
				<li><a wicket:id="info">INFO</a></li>
				<div class="separator"></div>
				<li><a wicket:id="contact">CONTACT</a></li>
			</ul>
		</div>
		<div class="centerComponent">
			<wicket:child />
		</div>


	</div>
</body>


</html>
