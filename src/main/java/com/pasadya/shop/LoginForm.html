<html xmlns:wicket>
<wicket:panel>
	<div class="loginForm">
		<form wicket:id="form">
			<label class="username">username<input class="usernameField"
				wicket:id="username"></label> <br /> <label class="password">password<input
				class="passwordField" type="password" wicket:id="password"></label> <br />
			<button wicket:id="submitButton">
				<div wicket:id="buttonLabel"></div>
			</button>
			<a wicket:id="registerLink"><span wicket:id="registerLabel"></span></a>
		</form>
	</div>
</wicket:panel>
</html>
