
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>



<wicket:extend>
	<div id="shopContainer">
		<div class="pageTitle">
			<h2>Shop</h2>
		</div>
		<div class="pagination">
			<div class="navigator" wicket:id="navigator"></div>
		</div>
		<div class="shoppingWrapper">

			<div wicket:id="thumbGalleryContainer" class="thumbGalleryContainer">
				<a wicket:id="modalLink"><img wicket:id="itemThumbImage"
					class="itemImageThumb" />
					<div wicket:id="itemName">[Item Name]</div></a>
					<div class="itemPrice">$12.50</div>
				<div class="" wicket:id="shopModalWindow"></div>
			</div>

		</div>

	</div>
</wicket:extend>


</html>
